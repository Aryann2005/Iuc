<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { overflow: hidden; background-color: black; text-align: center; }

        /* Initial color slides */
        .slide { position: absolute; width: 100%; height: 100vh; animation: slideIn 2s ease-in-out forwards; }
        .slide:nth-child(1) { background: red; animation-delay: 0s; }
        .slide:nth-child(2) { background: blue; animation-delay: 0.5s; }
        .slide:nth-child(3) { background: yellow; animation-delay: 1s; }
        .slide:nth-child(4) { background: green; animation-delay: 1.5s; }

        @keyframes slideIn {
            from { transform: rotate(30deg) translateY(-100%); }
            to { transform: rotate(0deg) translateY(0); }
        }

        .open-btn {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); padding: 15px 30px;
            font-size: 24px; background: white; color: black;
            border: none; cursor: pointer; display: none;
            animation: fadeIn 2s ease-in-out forwards 2s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; display: block; } }

        .valentine-container {
            display: none; width: 100%; height: 100vh;
            background-color: pink; position: absolute;
            top: 0; left: 0; text-align: center;
        }

        .fireworks {
            position: absolute; width: 100%; height: 100vh;
            background: url('https://media.giphy.com/media/l4hLU7JZBJ6sH2J7m/giphy.gif') center/cover no-repeat;
            opacity: 0; animation: fadeIn 3s ease-in-out forwards;
        }

        .ayushi {
            font-size: 80px; color: red; font-weight: bold; opacity: 0;
            position: absolute; top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            animation: textAppear 2s ease-in-out forwards 3s;
        }

        @keyframes textAppear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .heart {
            position: absolute; width: 150px; height: 150px;
            background-color: red; transform: rotate(-45deg);
            top: 40%; left: 50%; margin-left: -75px;
            opacity: 0; animation: heartGrow 2s ease-in-out forwards 5s;
        }

        .heart:before, .heart:after {
            content: ""; width: 150px; height: 150px;
            background-color: red; border-radius: 50%;
            position: absolute;
        }

        .heart:before { top: -75px; left: 0; }
        .heart:after { left: 75px; top: 0; }

        @keyframes heartGrow {
            from { opacity: 0; transform: scale(0.5) rotate(-45deg); }
            to { opacity: 1; transform: scale(1) rotate(-45deg); }
        }

        .heart-burst {
            opacity: 0; animation: burst 1s ease-in-out forwards 7s;
        }

        @keyframes burst {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(2); opacity: 0; }
        }

        .happy-valentine {
            font-size: 50px; font-weight: bold; color: pink;
            text-shadow: 2px 2px 10px white, 4px 4px 20px pink;
            opacity: 0; animation: glitterText 2s ease-in-out forwards 8s;
        }

        @keyframes glitterText {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .letter {
            width: 300px; height: 200px; background: white;
            border-radius: 10px; position: absolute;
            bottom: -250px; left: 50%;
            transform: translateX(-50%);
            text-align: center; padding: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0; animation: letterAppear 2s ease-in-out forwards 10s;
        }

        @keyframes letterAppear {
            from { opacity: 0; bottom: -250px; }
            to { opacity: 1; bottom: 50px; }
        }
    </style>
</head>
<body>

    <!-- Color Slides -->
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>

    <!-- Open Button -->
    <button class="open-btn" onclick="showValentine()">OPEN</button>

    <!-- Valentine Content -->
    <div class="valentine-container">
        <div class="fireworks"></div>
        <div class="ayushi">Ayushi</div>
        <div class="heart"></div>
        <div class="happy-valentine">Happy Valentine's Day üíñ my Loviee cutiee</div>
        <div class="letter">
            <p>Meri pyari Ayushi,</p>
            <p>tym jyda nhi hua par kabhi aisa feel nhi hua aisa lga hai kii hum bht pehle se saath haii kamiya khamiya in sbke baad bhi saath dena thank you for being my partner. ‚ù§Ô∏è</p>
            <p>Hamesha haste muskurate raho! üíñ</p>
        </div>
    </div>

    <script>
        setTimeout(() => { document.querySelector('.open-btn').style.display = 'block'; }, 2000);

        function showValentine() {
            document.querySelector('.open-btn').style.display = 'none';
            document.querySelector('.valentine-container').style.display = 'block';

            // Heart animation & burst effect
            setTimeout(() => {
                document.querySelector('.heart').classList.add('heart-burst');
            }, 7000);
        }
    </script>

</body>
</html>
